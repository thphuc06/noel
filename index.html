<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <style>
        /* üåå N·ªÅn v√† cƒÉn gi·ªØa c√¢y th√¥ng */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1b2a;
            overflow: hidden;
        }

        /* üéÑ C·∫•u tr√∫c c√¢y th√¥ng */
        .tree {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* ‚≠ê Ng√¥i sao tr√™n ƒë·ªânh */
        .star {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 50px;
            z-index: 10;
        }

        /* üå≤ C√°c t·∫ßng l√° c√¢y th√¥ng */
        .triangle {
            width: 0;
            height: 0;
            margin-top: -25px;
            border-style: solid;
            position: relative;
        }

        .triangle:nth-child(2) {
            border-width: 0 60px 80px 60px;
            border-color: transparent transparent #27ae60 transparent;
        }

        .triangle:nth-child(3) {
            border-width: 0 90px 100px 90px;
            border-color: transparent transparent #1e8449 transparent;
        }

        .triangle:nth-child(4) {
            border-width: 0 120px 120px 120px;
            border-color: transparent transparent #145a32 transparent;
        }

        .triangle:nth-child(5) {
            border-width: 0 160px 140px 160px;
            border-color: transparent transparent #0b3d1f transparent;
        }


        /* üå≥ Th√¢n c√¢y */
        .trunk {
            width: 80px;
            height: 100px;
            background-color: #8d5524;
            margin-top: -10px;
        }

        /* üéÅ Ch·ªØ Merry Christmas */
        .text {
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px #000;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px #FFD700;
            }
            to {
                text-shadow: 2px 2px 20px #FFF700;
            }
        }

        /* ‚ùÑÔ∏è Hi·ªáu ·ª©ng tuy·∫øt r∆°i */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="tree">
        <!-- Ng√¥i sao tr√™n ƒë·ªânh c√¢y -->
        <div class="star">‚≠ê</div>
        <!-- C√°c t·∫ßng l√° c√¢y -->
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <!-- Th√¢n c√¢y -->
        <div class="trunk"></div>
    </div>

    <!-- üéÅ D√≤ng ch·ªØ Merry Christmas -->
    <div class="text">üéÑ Merry Christmas üéÖ</div>

    <script>
        // ‚ùÑÔ∏è T·∫°o hi·ªáu ·ª©ng tuy·∫øt r∆°i
        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflakes, 200);
    </script>
</body>
</html>
